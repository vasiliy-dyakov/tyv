<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Узнай свой словарный запас русского языка</h1>
        </div>
        <input type="text" class="form-control" placeholder="Отфильтроовать слова" ng-model="filterWords">
        <div ng-init="words=['вода', 'рис', 'музыка', 'спорт', 'задача', 'собака', 'покер', 'планировщик', 'победа', 'автомобиль', 'жечь', 'летать', 'мыть', 'слыть', 'шашка', 'такса', 'маржа', 'филигранный', 'зомби', 'карусель']">
            <ul class="list-unstyled" >
                <li ng-repeat="word in words | filter:filterWords">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> {{ word }}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>

</body>
</html>
