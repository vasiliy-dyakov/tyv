<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Протестируй свой словарный запас<br>
                <small>Сколько слов русского языка ты знаешь?</small></h1>
        </div>
        <div class="callout callout-primery">
            <p>Укажи те слова, у которых знаешь хотя бы одно значение. Не указывай слова, которые встречал, но в значении сомневаешься.</p>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Шаг 1</a></li>
            <li class="disabled"><a href="#">Шаг 2</a></li>
            <li class="disabled"><a href="#">Результат</a></li>
        </ul>
        <div ng-init="words=['вода', 'рис', 'музыка', 'спорт', 'задача', 'собака', 'покер', 'планировщик', 'победа', 'автомобиль', 'жечь', 'летать', 'мыть', 'слыть', 'шашка', 'такса', 'маржа', 'филигранный', 'зомби', 'карусель']">
            <ul class="list-unstyled" >
                <li ng-repeat="word in words | filter:filterWords">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> {{ word }}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/angular/angular.js"></script>

</body>
</html>
